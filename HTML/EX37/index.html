<!--37. Desenvolva um formulário com botões de opção (radio buttons).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Escolha sua matéria favorita do Serratec até agora:</h2>

<form>
    <input type="radio" id="m1" name="Matéria" value="Lógica de Programação">
    <label for="m1">Lógica de Programação</label><br>

    <input type="radio" id="m2" name="Matéria" value="Banco de Dados">
    <label for="m2">Banco de Dados</label><br>

    <input type="radio" id="m3" name="Matéria" value="POO">
    <label for="m3">POO</label><br>

    <input type="radio" id="m4" name="Matéria" value="FrontEnd">
    <label for="m4">FrontEnd</label><br><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
