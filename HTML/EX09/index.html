<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            Exercicio 09
        </h2>
        <p>
            Crie um grupo de botões de rádio com três opções: sim, não e talvez.
        </p>
    </header>
    <main>
        <p>
            Escolha uma opção:
        </p>
        <label>
            <input type="radio" name="opcao" value="Sim">
            Sim
        </label>
        <label>
            <input type="radio" name="opcao" value="Não">
            Não
        </label>
        <label>
            <input type="radio" name="opcao" value="Talvez">
            Talvez
        </label>
    </main>
</body>
</html>
