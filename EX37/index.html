<!--37. Desenvolva um formulário com botões de opção (radio buttons).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Escolha sua matéria favorita do Serratec até agora:</h2>

<form>
    <input type="radio" id="logic" name="mat1" value="logic">
    <label for="logic">Lógica de Programação</label><br>

    <input type="radio" id="bd" name="mat2" value="bd">
    <label for="bd">Banco de Dados</label><br>

    <input type="radio" id="java" name="mat3" value="java">
    <label for="java">POO</label><br>

    <input type="radio" id="front" name="mat4" value="front">
    <label for="front">FrontEnd</label><br><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
