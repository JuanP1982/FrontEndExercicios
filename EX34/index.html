<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>
            Exercicio 34
        </h2>
        <p>
            Adicione uma tabela com células mescladas.
        </p>
    </header>
    <main>
        <table>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td colspan="2">Célula mesclada na coluna</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td rowspan="2">Célula mesclada na linha</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Outra célula</td>
            </tr>
        </table>
    </main>
</body>
</html>
